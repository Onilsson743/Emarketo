    </header>

    <!-- Registration form -->
    <div class="container">
        <form action="" class="form">
            <span class="split-input">
                <span>
                    <label for="firstName">First Name*</label>
                    <input name="firstName" type="text">
                </span>               
                <span>
                    <label for="lastName">Your Email*</label>
                    <input name="email" type="email">
                </span>                
            </span>

            <label for="streetName">Street Name*</label>
            <input name="streetName" type="text">
            
            <span class="split-input">
                <span>
                    <label for="postalCode">Postal Code*</label>
                    <input name="postalCode" type="text">
                </span>
                <span>
                    <label for="city">City*</label>
                    <input name="city" type="text">
                </span>               
            </span>

            <span class="split-input">
                <span>
                    <label for="phoneNumber">Mobile (optional)</label>
                    <input name="phoneNumber" type="text">
                </span>
                <span>
                    <label for="company">Company (optional)</label>
                    <input name="company" type="text">
                </span>               
            </span>

            <label for="email">E-mail*</label>
            <input name="email" type="email">

            <label for="password">Password*</label>
            <input name="password" type="text">

            <label for="passwordconfirm">Confirm Password*</label>
            <input name="passwordconfirm" type="text">

            <label for="image">Upload Profile Image (Optional)</label>
            <input name="image" type="text">

            <span class="radio-input">
                <input type="radio" name="agreements" id="">
                <label for="agreements">I have read and accepts the terms and agreements</label>
            </span>

            
            <button class="btn-theme">Submit</button>
        </form>
    </div>
