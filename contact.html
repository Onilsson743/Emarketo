    <!-- Header picture -->
    <div class="details-header ">
        <h1>Contact</h1>
        <h3>Get in touch with us!</h3>
        <img src="https://cdn.pixabay.com/photo/2018/03/10/09/49/city-3213676_1280.jpg" alt="">
    </div>

    <!-- Contact form -->
    <div class="contact-form container">
        <h5 style="color: #636363; margin-top: 100px;">Fill in the form to come in contact with us.</h5>
        <form action="" class="form" >
            <span class="split-input">
                <span>
                    <label for="fullName">Your Name*</label>
                    <input name="fullName" type="text">
                </span>               
                <span>
                    <label for="email">Your Email*</label>
                    <input name="email" type="email">
                </span>                
            </span>

            <span class="split-input">
                <span>
                    <label for="phoneNumber">Phone Number</label>
                    <input name="phoneNumber" type="text">
                </span>
                <span>
                    <label for="company">Company (optional)</label>
                    <input name="company" type="text">
                </span>               
            </span>
            <label for="message" style="margin-bottom: -20px;">Message*</label>
            <textarea name="message" id="" cols="20" rows="5"></textarea>

            <button class="btn-theme">Submit</button>
        </form>
    </div>
